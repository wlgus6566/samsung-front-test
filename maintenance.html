<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한요가회 - 서비스 점검 안내</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
        color: #555;
        text-align: center;
        padding: 1rem; /* Add padding for smaller screens */
        box-sizing: border-box; /* Include padding in width/height */
      }
      .container {
        padding: 3rem 2rem;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 500px; /* Limit container width */
        width: 100%; /* Responsive width */
      }
      .logo {
        /* If you have a logo image, you can add it here */
        font-size: 2.5rem;
        font-weight: 700;
        color: #0077cc; /* Example color - adjust as needed */
        margin-bottom: 1.5rem;
        /* Example: background-image: url('/logo.png'); */
        /* background-size: contain; */
        /* background-repeat: no-repeat; */
        /* background-position: center; */
        /* height: 60px; */
        /* width: auto; */
      }
      h1 {
        font-size: 1.5rem; /* Adjusted size */
        font-weight: 700;
        margin-top: 0; /* Reset margin */
        margin-bottom: 0.5rem;
        color: #333;
      }
      p {
        font-size: 1rem;
        line-height: 1.7;
        margin-bottom: 0; /* Reset margin */
        color: #666;
      }
      .icon {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        color: #0077cc; /* Match logo color or choose another */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">대한요가회</div>
      <h1>서비스 점검 안내</h1>
      <p>
        더 나은 서비스 제공을 위해 현재 시스템 점검을 진행하고 있습니다.<br />
        이용에 불편을 드려 대단히 죄송합니다.<br />
        최대한 신속하게 점검을 완료하고 정상적인 서비스를 제공해 드리겠습니다.
      </p>
    </div>
  </body>
</html>
